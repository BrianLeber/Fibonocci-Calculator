<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Fibonocci Index</title>
  </head>
  <body>
    <section id="fibonocciCalc" class="toolSection">
      <h2>Fibonocci Calculator</h2>
      <p>
        This tool will take an input number and round it to the nearest number
        in the Fibonocci sequence.
      </p>
      <div>
        <label for="valueInput">Enter number to round</label
        ><input
          type="number"
          name="valueInput"
          id="fibInput"
          maxlength="6"
          size="5"
        />
      </div>
      <div id="fibResult">_</div>
      <div class="" id="fibCalculate">Calculate</div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
